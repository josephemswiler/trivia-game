<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess The Brewery!</title>
</head>

<body>
    <header>
        <h1 class="title"><span class="title-1">Guess </span><span class="title-2">The </span><span class="title-3">Brewery!</span></h1>
        <button class="btn btn-info btn-lg play-game">Start</button>
    </header>
    <div class="jumbotron q1">
        <h1 class="display-4"><span class="q1-beer guess-beer"></span></h1>
        <p class="lead q1-lead"><span class="q1-beer guess-beer"></span> is described as <span class="description"></span></p>
        <hr class="my-4">
        <p class="q1-ask">Guess who's brewing <span class="q1-beer guess-beer"></span> in Austin, TX!</p>
        <p class="lead">
          <a class="btn btn-light btn-lg btn-block q1-btn guess-btn q1-c1" href="#" role="button"></a>
          <a class="btn btn-light btn-lg btn-block q1-btn guess-btn q1-c2" href="#" role="button"></a>
          <a class="btn btn-light btn-lg btn-block q1-btn guess-btn q1-c3" href="#" role="button"></a>
          <a class="btn btn-light btn-lg btn-block q1-btn guess-btn q1-c4" href="#" role="button"></a>
        </p>
      </div>
      <div class="jumbotron q2">
        <h1 class="display-4"><span class="q2-beer"></span></h1>
        <p class="lead"><span class="q2-beer"></span> is described as <span class="description"></span></p>
        <hr class="my-4">
        <p>Guess who's brewing <span class="q2-beer"></span> in Austin, TX!</p>
        <p class="lead">
          <a class="btn btn-light btn-lg btn-block q2-btn guess-btn q2-c1" href="#" role="button"></a>
          <a class="btn btn-light btn-lg btn-block q2-btn guess-btn q2-c2" href="#" role="button"></a>
          <a class="btn btn-light btn-lg btn-block q2-btn guess-btn q2-c3" href="#" role="button"></a>
          <a class="btn btn-light btn-lg btn-block q2-btn guess-btn q2-c4" href="#" role="button"></a>
        </p>
      </div>

    <!-- full jQuery,  Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Local JavaScript -->
    <script src="assets/javascript/app.js"></script>

</html>
